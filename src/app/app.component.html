<mat-toolbar>
    <span class="example-spacer"></span>
    <span>{{title}}</span>
    <span class="example-spacer"></span>
    <button mat-button *ngIf="false" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" routerLink="/events">
        Events
    </button>
    <button mat-button class="example-icon" aria-label="Example icon-button with share icon" routerLink="/dashboard">
        Dashboard
    </button>
</mat-toolbar>
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-nav-list>
            <a mat-list-item href="#">Link 1</a>
            <a mat-list-item href="#">Link 2</a>
            <a mat-list-item href="#">Link 3</a>
          </mat-nav-list>
    </mat-drawer>


    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>

    <router-outlet></router-outlet>

</mat-drawer-container>

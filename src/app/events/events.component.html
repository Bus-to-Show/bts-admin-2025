<h2>Events</h2>
<div>
  <label for="new-event">Headliner: </label>
  <input id="new-event" #eventHeadliner />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add({headliner: eventHeadliner.value, date: '2024-05-24', venue: 'Test Rocks'}); eventHeadliner.value=''">
    Add event
  </button>
</div>
<ul class="events">
  <li *ngFor="let event of events">
    <a routerLink ="/detail/{{event.id}}">
      <span class="badge">{{event.id}}</span> {{event.headliner}}
    </a>
    <button type="button" class="delete" title="delete event"(click)="delete(event)">x</button>
  </li>
</ul>

<mat-card>
    <form [formGroup]="form" (ngSubmit)="resetIt()">
  
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" type="email">
      <mat-error *ngIf="email && email.invalid && (email.dirty || email.touched)">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password">
      <div class="mat-error" *ngIf="password && password.invalid && (password.dirty || password.touched)">
        Please enter a password
      </div>
      <div class="mat-error" *ngIf="showPasswordConstraintsError">Password must have at least contain at least 1 of each of the following: 8 total characters, a special character, a number, an uppercase and lowercase letter.</div>
      
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
      <div *ngIf="confirmPassword && confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">
        Please confirm your password
      </div>
      <div class="mat-error" *ngIf="showPasswordsMismatchError">
        Passwords do not match
      </div>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || form.disabled || showPasswordConstraintsError || showPasswordsMismatchError" >Submit New Password</button>
  </form>
</mat-card>
